<!DOCTYPE html>
<html>
    <head>
        <title> Test page </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="../feature.js"></script>
        <link rel="stylesheet" href="mocha.css" />
        <script src="mocha.js"></script>
        <script>mocha.setup('tdd')</script>
        <script>
          function assert(expr, msg) {
            if (!expr) throw new Error(msg || 'failed');
          }
        </script>
        <script>
          onload = function () {
            runner = mocha.run()
              .globals([
                  "runner", 
                  "onerror", 
                  "location", 
                  "features",
                  "assert"
              ]);
          }
        </script>
    </head>

    <body>
        <div id="mocha"></div>
        <div id="testbody"></div>
        <script>
            (function () { 
            suite("Features", function () {
                runTests(toObject(window.features));
            });

            function toObject(features) {
                var ret = {};
                Object.keys(features).forEach(function (feature) {
                    var strs = feature.split(".");
                    var curr = ret;
                    for (var i = 0, len = strs.length; i < len; i++) {
                        var str = strs[i];
                        if (!curr[str] && i !== len - 1) {
                            curr[str] = {};
                        } else if (!curr[str]) {
                            curr[str] = features[feature];
                        }
                        curr = curr[str];
                    }
                });
                return ret;
            }

            function runTests(features) {
                Object.keys(features).forEach(function (name) {
                    var value = features[name];
                    if (typeof value === "object") {
                        suite(name, function () {
                            runTests(value); 
                        });
                    } else {
                        test(name, function () {
                            assert(value === true, name); 
                        });
                    }
                })
            }
            }());
        </script>
    </body>
</html>
